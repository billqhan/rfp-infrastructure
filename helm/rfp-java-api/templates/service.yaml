apiVersion: v1
kind: Service
metadata:
  name: {{ include "rfp-java-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rfp-java-api.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app.kubernetes.io/name: {{ include "rfp-java-api.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

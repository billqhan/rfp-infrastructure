AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Gateway with Lambda integrations based on rfp-contracts OpenAPI specification'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    AllowedValues: ['dev', 'staging', 'prod']
    Description: 'Environment name'
  
  BucketPrefix:
    Type: String
    Default: ''
    Description: 'Optional prefix for resource naming'
  
  # Lambda Function ARNs - passed from Lambda stack
  DashboardMetricsLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for dashboard metrics endpoint'
  
  DashboardActivityLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for dashboard activity endpoint'
  
  DashboardChartsLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for dashboard charts endpoint'
  
  DashboardTopMatchesLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for top matches endpoint'
  
  WorkflowTriggerLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for workflow trigger endpoint'
  
  WorkflowStatusLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for workflow status endpoint'
  
  OpportunitiesListLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for listing opportunities'
  
  OpportunitiesGetLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for getting single opportunity'
  
  ReportsListLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for listing reports'
  
  ReportsDownloadLambdaArn:
    Type: String
    Description: 'ARN of Lambda function for downloading reports'

Resources:
  # API Gateway REST API
  RfpApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${BucketPrefix}rfp-api-${Environment}'
      Description: 'RFP Response Platform API Gateway'
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: 'RFP-Response-Platform'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - DashboardMetricsMethod
      - DashboardActivityMethod
      - DashboardChartsMethod
      - DashboardTopMatchesMethod
      - WorkflowTriggerMethod
      - WorkflowStatusMethod
      - OpportunitiesListMethod
      - OpportunitiesGetMethod
      - ReportsListMethod
      - ReportsDownloadMethod
    Properties:
      RestApiId: !Ref RfpApiGateway
      Description: !Sub 'Deployment for ${Environment} environment'

  # API Gateway Stage
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RfpApiGateway
      DeploymentId: !Ref ApiDeployment
      StageName: !Ref Environment
      Description: !Sub '${Environment} stage'
      TracingEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Dashboard Resource
  DashboardResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RfpApiGateway
      ParentId: !GetAtt RfpApiGateway.RootResourceId
      PathPart: 'dashboard'

  # Dashboard Metrics
  DashboardMetricsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RfpApiGateway
      ParentId: !Ref DashboardResource
      PathPart: 'metrics'

  DashboardMetricsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RfpApiGateway
      ResourceId: !Ref DashboardMetricsResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DashboardMetricsLambdaArn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true

  DashboardMetricsOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RfpApiGateway
      ResourceId: !Ref DashboardMetricsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

